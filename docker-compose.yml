version: "3.9"
services:
  dashboard:
    build: .
    command: streamlit run evomind/dashboard/app.py --server.address 0.0.0.0 --server.port 8501
    ports:
      - "8501:8501"
    volumes:
      - .:/app
  ray-head:
    image: rayproject/ray:latest
    command: ["ray", "start", "--head", "--dashboard-host", "0.0.0.0"]
    ports:
      - "8265:8265"
      - "6379:6379"
  ray-worker:
    image: rayproject/ray:latest
    command: ["ray", "start", "--address=ray-head:6379"]
    depends_on:
      - ray-head
